function popup (URL){
//pega a resolução do visitante
w = screen.width;
h = screen.height;

//divide a resolução por 2, obtendo o centro do monitor
meio_w = w/2;
meio_h = h/2;

//diminui o valor da metade da resolução pelo tamanho da janela, fazendo com q ela fique centralizada
meio1 = meio_h-300;
meio2 = meio_w-250;

window.open(URL,"janela","width=500,height=600, top=" + meio1 + ", left= " + meio2 + ",resizable=yes,menubar=no,location=no,status=yes,scrollbars=yes");
};
function QueryString(variavel){
   var variaveis=location.search.replace(/\x3F/,"").replace(/\x2B/g," ").replace(/\x3B/,";").replace("%26","&").split("&")
   var nvar
   if(variaveis!=""){
      var qs=[ ]
      for(var i=0;i<variaveis.length;i++){
         nvar=variaveis[i].split("=")
         qs[nvar[0]]=unescape(nvar[1])
      }
      return qs[variavel]
   }
   return null
};

Base64 = {
        charset: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=',
        charset_urlsafe: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_=',
        
        encode: function(data, urlsafe) {
                var charset = urlsafe ? Base64.charset_urlsafe : Base64.charset;
                
                var i = 0;
                var len = data.length;
                var output = '';
                var c1, c2, c3;
                var e1, e2, e3, e4;
                
                while (i < len) {
                        c1 = data.charCodeAt(i++);
                        c2 = data.charCodeAt(i++);
                        c3 = data.charCodeAt(i++);
                        
                        e1 = c1 >> 2;
                        e2 = ((c1 & 0x3) << 4) | (c2 >> 4);
                        e3 = ((c2 & 0xf) << 2) | (c3 >> 6);
                        e4 = c3 & 0x3f;
                        
                        if (isNaN(c2)) {
                                e3 = e4 = 64;
                        } else if (isNaN(c3)) {
                                e4 = 64;
                        }
                        
                        output += charset.charAt(e1);
                        output += charset.charAt(e2);
                        output += charset.charAt(e3);
                        output += charset.charAt(e4);
                }
                
                return output;
        },
        
        decode: function(data, urlsafe) {
                var charset = urlsafe ? Base64.charset_urlsafe : Base64.charset;
                
                var i = 0;
                var len = data.length;
                var output = '';
                
                var e1, e2, e3, e4;
                var c1, c2, c3;
                
                while (i < len) {
                        e1 = charset.indexOf(data.charAt(i++));
                        e2 = charset.indexOf(data.charAt(i++));
                        e3 = charset.indexOf(data.charAt(i++));
                        e4 = charset.indexOf(data.charAt(i++));
                        
                        c1 = (e1 << 2) | (e2 >> 4);
                        c2 = ((e2 & 0xf) << 4) | (e3 >> 2);
                        c3 = ((e3 & 0x3) << 6) | e4;
                        
                        output += String.fromCharCode(c1);
                        if (e3 != 64) output += String.fromCharCode(c2);
                        if (e4 != 64) output += String.fromCharCode(c3);
                }
                
                return output;
        }
};

UTF8 = {
    encode: function(s){
        for(var c, i = -1, l = (s = s.split("")).length, o = String.fromCharCode; ++i < l;
            s[i] = (c = s[i].charCodeAt(0)) >= 127 ? o(0xc0 | (c >>> 6)) + o(0x80 | (c & 0x3f)) : s[i]
        );
        return s.join("");
    },
    decode: function(s){
        for(var a, b, i = -1, l = (s = s.split("")).length, o = String.fromCharCode, c = "charCodeAt"; ++i < l;
            ((a = s[i][c](0)) & 0x80) &&
            (s[i] = (a & 0xfc) == 0xc0 && ((b = s[i + 1][c](0)) & 0xc0) == 0x80 ?
            o(((a & 0x03) << 6) + (b & 0x3f)) : o(128), s[++i] = "")
        );
        return s.join("");
    }
};
